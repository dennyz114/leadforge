server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      server:
        webflux:
          default-filters:
            - RemoveRequestHeader=Cookie
          routes:
            - id: auth-service
              uri: http://localhost:8081
              predicates:
                - Path=/api/auth/**
            # Future routes (examples):
            # - id: company-service
            #   uri: http://localhost:8082
            #   predicates:
            #     - Path=/api/companies/**
            # - id: lead-service
            #   uri: http://localhost:8083
            #   predicates:
            #     - Path=/api/leads/**

jwt:
  secret: ${JWT_SECRET}
