services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: leadforge
      MYSQL_USER: leadforge
      MYSQL_PASSWORD: leadforge
    ports: [ "3306:3306" ]
    healthcheck: { test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"], interval: 10s, timeout: 5s, retries: 10 }

  redis:
    image: redis:7
    ports: [ "6379:6379" ]

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/leadforge
      SPRING_DATASOURCE_USERNAME: leadforge
      SPRING_DATASOURCE_PASSWORD: leadforge
    depends_on: [ db, redis ]
    ports: [ "8080:8080" ]
    develop:
      watch:
        - path: ../backend
          action: sync
          target: /app

  web:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8080
    ports: [ "3000:3000" ]
    depends_on: [ api ]